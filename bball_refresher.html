<html>
<head>
<title>Basketball Position Refresher</title>

<script src="lib/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/my-stylesheet.css">
</head>

<body bgcolor=FFFFFF text=000000 alink=0000FF link=0000FF vlink=0000FF>

<h1><u>Basketball Position Refresher</u></h1>

<script language="javascript" type="text/javascript">
	if (window.localStorage.getItem("userId") == null || window.localStorage.getItem("whichCondition") == null) {
		alert("Error: No user id found. To participate in the study, you must indicate consent first at va.gatech.edu/projects/bias_study/consent.html."); 
		var w = window.open("consent.html", "_self");
	}
	
	document.body.innerHTML = document.body.innerHTML + '<iframe width="900" height="500" src="https://www.youtube.com/embed/4_4CymXARWQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    document.body.innerHTML = document.body.innerHTML + '<h3><br><input type="checkbox" name="done" id="doneCheck">I have watched this video.</h3>';
	document.body.innerHTML = document.body.innerHTML + '<h3>Once you have watched the video, click <b><span class="studyBlue">Continue</span></b> to proceed to the basketball position categorization task using the interface.</h3>';
	document.body.innerHTML = document.body.innerHTML + '<button type="button" id="continueButton" class="studyNav">Continue</button>';
	
	console.log('user id: ', window.localStorage.getItem("userId"));
	document.getElementById("continueButton").onclick = function () {
        if (document.getElementById("doneCheck").checked) {
		    var w = window.open("study_bball.html", "_self");
        } else alert("Check the box to certify you have viewed this vedio.");
	};

</script>

<script type="text/javascript">

    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
    history.go(1);
</script>
</body>
</html>
